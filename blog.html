<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Club CAMO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css">
    <link rel="preload" as="image" href="images/camo-subaquatique.png">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9V8Q4XJXLD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9V8Q4XJXLD');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta name="description" content="Blog du Club CAMO Subaquatique - nouvelles, mises à jour et articles sur le hockey et le rugby subaquatique à Montréal.">
    <meta name="keywords" content="Blog, Club CAMO Subaquatique, actualités, hockey subaquatique, rugby subaquatique, Montréal">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .lang-en-post, .lang-en-header-footer { /* Initially hide English parts for posts and common sections */
            display: none;
        }
        .prose a {
            color: #2563eb; /* Tailwind blue-600 */
            text-decoration: underline;
        }
        .prose a:hover {
            color: #1d4ed8; /* Tailwind blue-700 */
        }
        .bubbles {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.7;
            animation: rise 10s infinite ease-in;
        }
        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { bottom: 1080px; transform: translateX(-100px); opacity: 0; }
        }
        .slideshow-container {
            position: relative;
            margin-bottom: 1rem;
            max-width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .slideshow-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-blue-700 text-white">
    <div class="bubbles"></div>

    <div id="header-placeholder"></div>

    <main id="blog-posts-container" class="container mx-auto px-4 py-8"></main>

    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        const headerPromise = fetch('_header.html').then(response => response.text());
        const footerPromise = fetch('_footer.html').then(response => response.text());

        Promise.all([headerPromise, footerPromise])
            .then(([headerData, footerData]) => {
                document.getElementById('header-placeholder').innerHTML = headerData;
                document.getElementById('footer-placeholder').innerHTML = footerData;

                // Now that the DOM is updated, load the main and blog scripts
                const mainScript = document.createElement('script');
                mainScript.src = 'assets/js/main.js';
                document.body.appendChild(mainScript);

                const blogScript = document.createElement('script');
                blogScript.src = 'assets/js/blog.js';
                document.body.appendChild(blogScript);
            });
    </script>
</body>
</html>
